<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
    <script src="./login.bundle.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body class="font-sans bg-hero-pattern vw-100 vh-100"">
    <div class="container-fluid">
      <div class="row h-100">
        <!-- Login Content Column -->
        <div class="col-lg-6 col-md-12 col-sm-12 p-4 d-flex flex-column justify-content-center align-items-center">
          <div class="login-content">
            <div class="title d-flex justify-content-center align-items-end mb-4">
              <img src="/img/Group 1000004678.svg" class="img-fluid me-1 col-2" alt="">
              <img src="/img/Vector (2).svg" class="img-fluid col-8" alt="">
            </div>
            <h1 class="text-center text-5xl font-bold text-accent-d mt-3 mb-2">Welcome</h1>
            <div class="container justify-content-center d-lg-flex flex-xl-column">
              <div class="row ">
                <div id="firebaseui-auth-container" class="mb-4 mt-4"></div>
              </div>
            </div>
            <h6 class="text-center">Do you have an account? <span class="text-purple-400">Sign up here</span></h6>
            <div class="container">
              <div class="row justify-content-center">
                  <div class="col-md-6 w-100">
                      <div class="card mt-3">
                          <div class="card-header">
                              <h4 class="card-title">Demo Account Access</h4>
                          </div>
                          <div class="card-body">
                              <ul class="list-group list-group-flush ">
                                <li class="list-group-item d-flex justify-content-between gap-3">
                                  <strong>Username:</strong> styleconnect.demo@gmail.com
                                  <button onclick="copyToClipboard('styleconnect.demo@gmail.com')" class="btn btn-sm btn-outline-secondary">Copy</button>
                              </li>
                              <li class="list-group-item d-flex justify-content-between gap-3">
                                  <strong>Password:</strong> 123456
                                  <button onclick="copyToClipboard('123456')" class="btn btn-sm btn-outline-secondary">Copy</button>
                              </li>
                              </ul>
          
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          </div>
          <div class="social d-flex justify-content-center gap-4 flex-row align-items-center mt-4">
            <a href="https://www.facebook.com" target="_blank">
              <img src="/img/facebook.svg" class="img-fluid" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank">
              <img src="/img/Twitter.svg" class="img-fluid" alt="Twitter">
            </a>
            <a href="https://www.instagram.com" target="_blank">
              <img src="/img/Instagram.svg" class="img-fluid" alt="Instagram">
            </a>
          </div>
        </div>
        <!-- Image Column -->
        <div class="col-lg-6 d-none d-lg-block p-0 vh-100">
          <img src="/img/adam-winger-WDmvpGs2060-unsplash 1.png" class="h-100 w-100 object-fit-cover" alt="">
        </div>
      </div>
    </div>

    <script>
      function copyToClipboard(text) {
          const el = document.createElement('textarea');
          el.value = text;
          document.body.appendChild(el);
          el.select();
          document.execCommand('copy');
          document.body.removeChild(el);
      }
  </script>
    <script src="./bootstrap.bundle.js" defer></script>
  </body>
</html>
